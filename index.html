<html lang="en">
    <head>
        <title>ThePillage</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="en" http-equiv="content-language">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	    
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" type="text/css" rel="stylesheet">
		<link href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" type="text/css" rel="stylesheet">
		<link href="css/styles.min.css" rel="stylesheet" type="text/css" rel="stylesheet">
		
		<script src="js/PLAYLIST.json" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		    $(document).bind("mobileinit",function(){
				$.mobile.ajaxEnabled = false;
		        $.mobile.hashListeningEnabled = false;
		       /* $.mobile.jqmRouter={
		            ajaxApp: true
		        };*/
		    });
		</script>	
		<!--<script src="js/jquery.mobile.router.js" type="text/javascript"></script>-->
		<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/underscore.js" type="text/javascript"></script>
		<script src="js/backbone.js" type="text/javascript"></script>
		<script src="js/ICanHaz.js" type="text/javascript"></script>
		<script src="js/rc4.js" type="text/javascript"></script>
		<script src="js/jquery.jplayer.min.js" type="text/javascript"></script>
		<script src="js/jquery.innerscroll.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
		<!--<script src="http://jsconsole.com/remote.js?75F5D6F5-3B9B-4A37-8B72-27E533F7410C"></script>-->
		<script id="track" type="text/html">
			<a href="#search-{{collection.keyword}}-play-{{cid}}" data-ajax="false">
				<img src="{{getAlbumImage}}" />
				<h3>{{getArtist}}</h3>
				<p>{{getTitle}}</p>
				<span class="ui-li-count">{{getDurationFormatted}}</span>
			</a>	
			<a href="#search-{{collection.keyword}}-view-{{cid}}" data-rel="dialog" data-transition="pop">More Options</a>			
		</script>		
		<script id="tracks" type="text/html">
			<ul data-role="listview" class="tracks" data-theme="a" data-dividertheme="b" data-ajax="false">
			</ul>
			<div>
				<a class="next" href="#">More Results</a>
			</div>
		</script>
		<script id="history" type="text/html">
			<ul data-role="listview" class="searchResultsList" data-theme="a" data-dividertheme="b">
				{{#items}}
					<li>
						<a href="#search-{{keyword}}" data-ajax="false">
							{{keyword}}
							<span class="ui-li-count">{{count}}</span>
						</a>
					</li>
				{{/items}}
			</ul>	
		</script>	
		<script type="text/template" id="player-template">
		  <div id="now-playing">
		    <div class="stopped" style="display:none;"></div>
		
		    <div class="station">
			  <div class="station-actions">
			    <a href="#" class="share">Share Station</a>
			    <a href="#" class="favorite">Favorite Station</a>
			  </div>
			
			  <div class="station-art">
			    <a href="#search-" class="station-link"><img src="images/noAlbumImage.png" width="48" height="48" /></a>
			  </div>
			
			  <div class="station-info">
			    <a href="#search-Muse-1-c2" class="station-link"><h2 title="Muse">Muse</h2></a>
			    <p>Knights of Cydonia</p>
			  </div>		    	
		    </div>
		
		    <div class="station-volume">
		      <a href="#" class="volume-up">+</a>
		      <a href="#" class="volume-down">-</a>
		    </div>
		  </div>
		
		  <div class="jp-current-time" style="display: none"></div>
		
		  <div id="player-controls">
		    <a href="#" class="player-like" title="like"></a>
		    <a href="#" class="player-dislike" title="dislike"></a>
		    <a href="#" class="player-play jp-play" title="Play"></a>
		    <a href="#" class="player-pause jp-pause" title="Pause"></a>
		    <a href="#" class="player-skip" title="Next"></a>
		  </div>
		
		  <div class="jp-progress">
		    <div class="jp-seek-bar2" id="player">
		      <div class="played jp-play-bar"></div>
		    </div>
		  </div>
		
		  <div id="jplayer"></div>
		
		  <div id="volume-popup">
		    <div id="volume-icon" class="volume-0"></div>
		    <div class="volume-ticks">
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		      <div class="tick"></div>
		    </div>
		  </div>
		</script>
    </head>
    <body> 
        <div class="container-fluid">
            <div id="header">
                <a href="#"><h1 class="up" id="logo">ThePillage</h1></a>
                <div id="player-container">                    
                </div>
            </div>
            <div id="main">
                <div id="sidebar">
                    <div id="nav">
                        <h3 id="collapsible-nav"> <span id="arrow" class="arrowLeft" style=" ">&nbsp;</span> </h3>
						<div id="nav-content">
	                        <h3>Search History</h3>
	                        <ul>
	                            <a title="Muse">
	                                <li>
	                                    Muse
	                                </li>
	                            </a>
								<a title="Radiohead">
	                                <li>
	                                    Radiohead
	                                </li>
	                            </a>
								<a title="Adele">
	                                <li>
	                                    Adele
	                                </li>
	                            </a>
	                        </ul>
	                        <h3>Saved Playlists</h3>
	                        <ul>
	                           <a title="Party Mix">
	                                <li>
	                                    Party Mix
	                                </li>
	                            </a>
								<a title="Rock Mix">
	                                <li>
	                                    Rock Mix
	                                </li>
	                            </a>
								<a title="Slow Songs">
	                                <li>
	                                	Slow Songs
	                                </li>
	                            </a>
	                        </ul>
						</div>
                    </div>
                </div>
				<div data-role="page" id="home">
	                <div id="content-scroll" class="scroll">
	                    <div id="content-view" style="overflow-y: auto; overflow-x: hidden;">
	                        <div id="content">
	                            <div>
	                                <div id="content-header">
	                                    <div class="page-info">
											<form method="post" data-ajax="false" id="search-form">
												<input type="search" name="searchBox" placeHolder="Search Songs">
											</form>
	                                    </div>
	                                </div>
	                                <div id="content-body">
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>	
            </div>
        </div>
    </body>
</html>
